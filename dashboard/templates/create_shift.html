{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{% for field in form %}
					{{field.name}} {{field}}
					<hr>
				{% endfor %}
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</div>

{% endblock %}
